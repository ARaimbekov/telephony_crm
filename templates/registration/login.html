{% extends 'base.html' %}
{% load tailwind_filters %}
{% load static %}
{% block content %}


<div class="max-w-lg mx-auto">
    {% if user.is_superuser %}
    <div class="py-5 border-b border-gray-200">
        
    </div>
    {% endif %}
    
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Войти
        </button>
    </form>
</div>

<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/dashboard.svg' %}">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
          Provisioning systems
        </h1>
        <p class="mb-8 leading-relaxed">
            cистема предназначеня для контроля телефонных клиентов
        </p>
        </div>
      </div>
    </div>
</section>

{% endblock content %}
