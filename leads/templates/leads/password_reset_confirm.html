{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="content-section">
        <h2>Создание нового пароля</h2><hr>
        <p>Пожалуйста введите новый пароль</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Сбросить пароль</button>
        </form>
    </div>
{% endblock %}
