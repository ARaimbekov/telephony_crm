{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="content-section">
        <h2>Создание нового пароля</h2><hr>
        <p>Пожалуйста введите новый пароль</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class=" text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Сбросить пароль</button>
        </form>
    </div>
{% endblock %}
